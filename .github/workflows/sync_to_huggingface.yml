name: Sync HF Deploy Branch to Hugging Face Space

on:
  push:
    branches: [hf-deploy]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Git LFS
        run: |
          git lfs install

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote add space https://sampathm11:$HF_TOKEN@huggingface.co/spaces/sampathm11/AIEVCompass
          git push --force space hf-deploy
